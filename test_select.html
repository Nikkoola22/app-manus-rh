<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Select Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test des Composants Select</h1>
    
    <div class="test-section">
        <h2>Test de Connexion</h2>
        <button onclick="testLogin()">Se connecter (admin@exemple.com)</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test de l'API Demandes</h2>
        <button onclick="testDemandesAPI()">Tester l'API Demandes</button>
        <div id="demandes-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test de Création de Demande</h2>
        <button onclick="testCreateDemande()">Tester la création de demande</button>
        <div id="create-result"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Connexion en cours...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@exemple.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const user = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Connexion réussie</h3>
                            <p>Connecté en tant que: ${user.prenom} ${user.nom} (${user.role})</p>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur de connexion');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur de connexion</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testDemandesAPI() {
            const resultDiv = document.getElementById('demandes-result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                const response = await fetch('/api/demandes', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const demandes = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ API Demandes fonctionne</h3>
                            <p>Nombre de demandes: ${demandes.length}</p>
                            <pre>${JSON.stringify(demandes, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur API Demandes</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testCreateDemande() {
            const resultDiv = document.getElementById('create-result');
            resultDiv.innerHTML = 'Test de création en cours...';
            
            try {
                const demandeData = {
                    type_absence: 'CA',
                    date_debut: '2025-09-20',
                    date_fin: '2025-09-22',
                    demi_journees: '',
                    motif: 'Test de création de demande'
                };
                
                const response = await fetch('/api/demandes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(demandeData)
                });
                
                if (response.ok) {
                    const demande = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Demande créée avec succès</h3>
                            <p>ID de la demande: ${demande.id}</p>
                            <pre>${JSON.stringify(demande, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de la création');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur de création</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>

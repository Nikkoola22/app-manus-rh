<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Historique des Congés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .solde-positif { color: green; font-weight: bold; }
        .solde-negatif { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Test de l'Historique des Congés</h1>
    
    <div class="test-section">
        <h2>Test de Connexion</h2>
        <button onclick="testLogin()">Se connecter (admin@exemple.com)</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test de Récupération des Agents</h2>
        <button onclick="testGetAgents()">Récupérer la liste des agents</button>
        <div id="agents-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test de l'Historique d'un Agent</h2>
        <button onclick="testAgentHistory()">Tester l'historique d'un agent</button>
        <div id="history-result"></div>
    </div>

    <script>
        let currentUser = null;
        let agents = [];
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Connexion en cours...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@exemple.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Connexion réussie</h3>
                            <p>Connecté en tant que: ${user.prenom} ${user.nom} (${user.role})</p>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur de connexion');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur de connexion</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testGetAgents() {
            const resultDiv = document.getElementById('agents-result');
            resultDiv.innerHTML = 'Récupération en cours...';
            
            try {
                const response = await fetch('/api/agents', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    agents = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Agents récupérés</h3>
                            <p>Nombre d'agents: ${agents.length}</p>
                            <div class="agent-list">
                                ${agents.map(agent => `
                                    <div class="agent-item" style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                                        <strong>${agent.prenom} ${agent.nom}</strong> (${agent.role})<br>
                                        <small>Email: ${agent.email}</small><br>
                                        <small>Service: ${agent.service?.nom_service || 'Non assigné'}</small><br>
                                        <small>Quotité: ${agent.quotite_travail}h/semaine</small><br>
                                        <small>Date d'entrée: ${new Date(agent.date_debut_contrat).toLocaleDateString('fr-FR')}</small>
                                        <br><button onclick="testAgentHistory(${agent.id})" style="margin-top: 5px;">Voir l'historique</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur de récupération des agents</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testAgentHistory(agentId = null) {
            const resultDiv = document.getElementById('history-result');
            resultDiv.innerHTML = 'Test de l\'historique en cours...';
            
            try {
                // Si aucun agentId n'est fourni, prendre le premier agent
                if (!agentId && agents.length > 0) {
                    agentId = agents[0].id;
                }
                
                if (!agentId) {
                    throw new Error('Aucun agent disponible');
                }
                
                // Récupérer les détails de l'agent
                const agentResponse = await fetch(`/api/agents/${agentId}`, {
                    credentials: 'include'
                });
                
                if (!agentResponse.ok) {
                    throw new Error('Impossible de récupérer les détails de l\'agent');
                }
                
                const agent = await agentResponse.json();
                
                // Récupérer les demandes de l'agent
                const demandesResponse = await fetch(`/api/demandes/agent/${agentId}`, {
                    credentials: 'include'
                });
                
                if (!demandesResponse.ok) {
                    throw new Error('Impossible de récupérer les demandes de l\'agent');
                }
                
                const demandes = await demandesResponse.json();
                
                // Calculer les soldes
                const calculateCongesPris = (typeAbsence) => {
                    return demandes
                        .filter(demande => demande.type_absence === typeAbsence && demande.statut === 'Approuvée')
                        .reduce((total, demande) => total + (demande.nb_heures || 0), 0);
                };
                
                const getSoldeInitial = (typeAbsence) => {
                    switch (typeAbsence) {
                        case 'CA': return agent.solde_ca || 0;
                        case 'RTT': return agent.solde_rtt || 0;
                        case 'CET': return agent.solde_cet || 0;
                        case 'Bonifications': return agent.solde_bonifications || 0;
                        case 'Jours de sujétions': return agent.solde_jours_sujetions || 0;
                        case 'Congés formations': return agent.solde_conges_formations || 0;
                        default: return 0;
                    }
                };
                
                const typesConges = ['CA', 'RTT', 'CET', 'Bonifications', 'Jours de sujétions', 'Congés formations'];
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Historique de ${agent.prenom} ${agent.nom}</h3>
                        
                        <h4>Récapitulatif des soldes</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Type de congé</th>
                                    <th>Droits accordés</th>
                                    <th>Congés pris</th>
                                    <th>Solde restant</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${typesConges.map(type => {
                                    const droits = getSoldeInitial(type);
                                    const pris = calculateCongesPris(type);
                                    const restant = droits - pris;
                                    return `
                                        <tr>
                                            <td>${type}</td>
                                            <td>${droits}h</td>
                                            <td>${pris}h</td>
                                            <td class="${restant >= 0 ? 'solde-positif' : 'solde-negatif'}">${restant}h</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                        
                        <h4>Historique des mouvements (${demandes.length} demandes)</h4>
                        ${demandes.length === 0 ? 
                            '<p>Aucune demande trouvée</p>' :
                            `<table>
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Type</th>
                                        <th>Période</th>
                                        <th>Durée</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${demandes
                                        .sort((a, b) => new Date(b.date_demande) - new Date(a.date_demande))
                                        .map(demande => `
                                            <tr>
                                                <td>${new Date(demande.date_demande).toLocaleDateString('fr-FR')}</td>
                                                <td>${demande.type_absence}</td>
                                                <td>${new Date(demande.date_debut).toLocaleDateString('fr-FR')} - ${new Date(demande.date_fin).toLocaleDateString('fr-FR')}</td>
                                                <td>${demande.nb_heures}h</td>
                                                <td>${demande.statut}</td>
                                            </tr>
                                        `).join('')}
                                </tbody>
                            </table>`
                        }
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur de test de l'historique</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>

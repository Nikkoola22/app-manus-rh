<!DOCTYPE html>
<html>
<head>
    <title>Test Vercel Deployment</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Test Vercel Deployment - Version 0.0.1</h1>
    <p>Si vous voyez cette page, Vercel a redéployé avec succès !</p>
    <p>Timestamp: <span id="timestamp"></span></p>
    
    <h2>Test API Direct</h2>
    <button onclick="testAPI()">Tester l'API Render</button>
    <div id="result"></div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        const API_BASE_URL = 'https://app-manus-rh-api.onrender.com/api';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/check-session`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>✅ API Render fonctionne !</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Erreur API :</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>

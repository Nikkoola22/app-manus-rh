<!DOCTYPE html>
<html>
<head>
    <title>Test API Direct</title>
</head>
<body>
    <h1>Test API Direct</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'https://app-manus-rh-api.onrender.com/api';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                // Test check-session
                const response = await fetch(`${API_BASE_URL}/auth/check-session`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>RÃ©sultat du test API :</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    <p><strong>Headers:</strong> ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Erreur :</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
